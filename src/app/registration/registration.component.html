<div class="registration-panel" [hidden] = 'gateway.hide == "registration"' *ngIf = 'gateway.authorized == false'>
  <header class="header">
    <h2 class='subtitle'>Create your acount</h2>
  </header>
  <main class="main">
        <label class='label'>Enter firstname:
          <input class="input" type="text" #firstname>
        </label>
        <label class='label'>Enter lastname:
          <input class="input" type="text" #lastname>
        </label>
    <label class='label'>Enter email:
      <input class="input" type="email" #newEmail>
    </label>
    <label class='label'>Enter password:
      <input class="input" type="password" #newPassword>
    </label>
  </main>
  <footer class="footer">
    <button class="button" type="button" (click)='registerUser(firstname.value, lastname.value, newEmail.value, newPassword.value)'>SIGN IN</button><br>
    <button class='button--text' type="button" (click)='hidePanel("registration")'>I have an account</button>
  </footer>
</div>
