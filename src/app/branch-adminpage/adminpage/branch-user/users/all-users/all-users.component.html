<div class="admin-content">
  <div class="sort-options">
    <label>
      Sort by date range:
      <input type="date" #fromDate>
      <input type="date" #toDate>
    </label>
    <button class="button--basic" type="button" (click)='sortByDateRange(fromDate.value, toDate.value)'>Sort</button>
  </div>
  <div class="sort-options">
    <button class="button--basic" type="button" (click)='sortOldFirst()'>Old first</button>
    <button class="button--basic" type="button" (click)='sortNewFirst()'>New first</button>
  </div>
  <div class="user" *ngFor='let user of users'>
    <ul class="list" >
      <li class="list-item">Name: {{user.fullName}}</li>
      <li class="list-item">ID: {{user.id}}</li>
      <li class="list-item">Date of create: {{user.created_at | date: 'medium'}}</li>
    </ul>
    <hr>
  </div>
</div>
