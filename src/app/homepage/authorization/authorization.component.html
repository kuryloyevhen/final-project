<div class="authorization-panel" [hidden] = 'gateway.hide == "authorization"' *ngIf = 'gateway.authorized == false'>
  <header class="header">
    <h2 class='subtitle'>Login to your acount</h2>
  </header>
  <main class="main">
    <label class='label'>Enter email:
      <input class="input" type="email" name="email" #email >
    </label>
    <label class='label'>Enter password:
      <input class="input" type="password" name="password" #password>
    </label>
  </main>
  <footer class="footer">
    <button class="button" type="button" (click)='signIn(email.value, password.value)'>SIGN IN</button><br><br>
    <button type="button" class="button--text" (click)='register()'>I don't have an account</button>
  </footer>

</div>
