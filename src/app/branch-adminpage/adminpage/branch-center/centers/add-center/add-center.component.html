
<div class="admin-content">
  <div class="add-center-form" [formGroup]='addCenterForm'>
    <label class='label'>
      City name:
      <input type="text" class='input' formControlName='city'>
    </label>
    <label class='label'>
      Cost for one bike:
      <input type="number" class='input' formControlName='cost'>
    </label>
    <label class='label'>
      Deposit for refund:
      <input type="number" class='input' formControlName='refundDeposit'>
    </label>
    <label class='label'>
      Name of the center:
      <input type="text" class='input' formControlName='name'>
    </label>
    <label>
      Count of bikes:
      <input type="number" formControlName='bikesCount'>
    </label>
    <div class="section" formGroupName='location'>
      <h1 class="title h3">Location</h1>
      <label class='label'>
        Longitude:
        <input type="text" class='input' formControlName='lon'>
      </label>
      <label class="label">
        Latitude:
        <input type="text" class='input' formControlName='lat'>
      </label>
      <label class="label">
        Address:
        <input type="text" class='input' formControlName='address'>
      </label>
    </div>
    <div class="section time" formGroupName='availableTime'>
      <h1 class="title h3">Available Time</h1>
      <div class="subsection" formGroupName='monday'>
        <h2 class='subtitle'>Monday</h2>
        <label class='label'>
          Open time:
          <input type="text" class='input' formControlName='openTime'>
        </label>
        <label class='label'>
          Close time:
          <input type="text" class='input' formControlName='closeTime'>
        </label>
        Closed:
        <input type="radio" formControlName='isOpen'>
      </div>
      <div class="subsection" formGroupName='tuesday'>
        <h2 class='subtitle'>Tuesday</h2>
        <label class='label'>
          Open time:
          <input type="text" class='input' formControlName='openTime'>
        </label>
        <label class='label'>
          Close time:
          <input type="text" class='input' formControlName='closeTime'>
        </label>
        Closed:
        <input type="radio" formControlName='isOpen'>
      </div>
      <div class="subsection" formGroupName='wednesday'>
        <h2 class='subtitle'>Wednesday</h2>
        <label class='label'>
          Open time:
          <input type="text" class='input' formControlName='openTime'>
        </label>
        <label class='label'>
          Close time:
          <input type="text" class='input' formControlName='closeTime'>
        </label>
        Closed:
        <input type="radio" formControlName='isOpen'>
      </div>
      <div class="subsection" formGroupName='thuesday'>
        <h2 class='subtitle'>Thursday</h2>
        <label class='label'>
          Open time:
          <input type="text" class='input' formControlName='openTime'>
        </label>
        <label class='label'>
          Close time:
          <input type="text" class='input' formControlName='closeTime'>
        </label>
        Closed:
        <input type="radio" formControlName='isOpen'>
      </div>
      <div class="subsection" formGroupName='friday'>
        <h2 class='subtitle'>Friday</h2>
        <label class='label'>
          Open time:
          <input type="text" class='input' formControlName='openTime'>
        </label>
        <label class='label'>
          Close time:
          <input type="text" class='input' formControlName='closeTime'>
        </label>
        Closed:
        <input type="radio" formControlName='isOpen'>
      </div>
      <div class="subsection" formGroupName='saturday'>
        <h2 class='subtitle'>Saturday</h2>
        <label class='label'>
          Open time:
          <input type="text" class='input' formControlName='openTime'>
        </label>
        <label class='label'>
          Close time:
          <input type="text" class='input' formControlName='closeTime'>
        </label>
        Closed:
        <input type="radio" formControlName='isOpen'>
      </div>
      <div class="subsection" formGroupName='sunday'>
        <h2 class='subtitle'>Sunday</h2>
        <label class='label'>
          Open time:
          <input type="text" class='input' formControlName='openTime'>
        </label>
        <label class='label'>
          Close time:
          <input type="text" class='input' formControlName='closeTime'>
        </label>
        Closed:
        <input type="radio" formControlName='isOpen'>
      </div>
    </div>

    <button class="button--basic" type="button" (click)='addCenter()'>ADD CENTER</button>
  </div>
</div>
