<div class="centers">
  <div class="centers-list">
    <input type="text" #city>
    <button type="button" (click)='getCenters(city.value)'>Show centers</button>
    <ul>
      <li *ngFor='let center of centers'>
        {{center.name}}
        <button type="button" (click)='removeCenter(center.id)'>Delete</button>
      </li>
    </ul>
  </div>
</div>
