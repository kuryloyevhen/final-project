<div class="adding">
  <label>City name:
    <input type="text" #city>
  </label>
  <label>Longitude:
    <input type="text" #lon>
  </label>
  <label>Latitude:
    <input type="text" #lat>
  </label>
  <button type="button" (click)='addCity(city.value, lon.value, lat.value)'>Add city</button>
</div>
