
<div class="admin-content">
  <div class="search">
    <label>
      User name:
      <input type="text" #name>
    </label>
    <label>
      User ID:
      <input type="text" #id>
    </label>
    <button class='button--basic' type="button" (click)='findUser(name.value, id.value)'>Search</button>
  </div>
  <div class="user-info">
    <p>{{user | json}}</p>
  </div>
</div>
